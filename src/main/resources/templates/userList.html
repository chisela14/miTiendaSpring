<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<title>Usuarios</title>
</head>
<body>
	<div class="container">
		<div class="starter-template">
			<h1>Listado de usuarios</h1>
			<div align="right"><a href="/usuario/add"><button type="button" class="btn btn-dark">Añadir</button></a></div>
			<table class="table">
				<thead>
					<tr>
						<th>NOMBRE DE USUARIO</th>
						<th>NOMBRE COMPLETO</th>
						<th>CORREO ELECTRÓNICO</th>
						<th>ADMINISTRADOR</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user :${userList}">
						<td th:text="${user.username}"></td>
						<td th:text="${user.name}"></td>
						<td th:text="${user.email}"></td>
						<td th:text="${user.admin}"></td>
						<td>
							<a th:href="@{'/usuario/delete'(username=${user.username})}" >
								<button id="delete" name="delete" class="btn btn-primary">Borrar</button>
							</a> 
							<a th:href="@{'/usuario/update'(username=${user.username})}" >
								<button id="update" name="update" class="btn btn-primary">Editar</button>
							</a>
							<a th:href="@{'/usuario/admin'(username=${user.username})}" >
								<button id="change" name="change" class="btn btn-primary">Cambiar tipo</button>
							</a>
						</td>
					</tr>
				</tbody>

			</table>
		</div>
	</div>
</body>
</html>
