<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
	
<!-- Fontawesome icons -->	
<script src="https://kit.fontawesome.com/0a5e42de01.js" crossorigin="anonymous"></script>

<title>Categorías</title>
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-dark bg-primary">
	  		 <form class="form-inline">
	   			<a sec:authorize="hasAuthority('ADMIN')" th:href="@{/usuario/list}"><button type="button" class="btn btn-primary">Usuarios</button></a>
	   			<a th:href="@{/articulo/list}"><button type="button" class="btn btn-primary">Artículos</button></a>
	   			<a th:href="@{'/usuario/update'(id=${#authentication.name})}"><button type="button" class="btn btn-primary"><span th:text=${#authentication.name}></span></button></a>
	   			<a th:href="@{/logout}"><button type="button" class="btn btn-primary">Log Out</button></a>
	 		 </form>
	 	</nav>
	 	
		<div class="starter-template">
			<h1>Listado de colores</h1>
			<div align="right" sec:authorize="hasAuthority('ADMIN')"><a href="/categoria/add"><button type="button" class="btn btn-dark"><i class="fa-solid fa-plus"></i></button></a></div>
			<table class="table">
				<thead>
					<tr>
						<th>CÓDIGO</th>
						<th>NOMBRE</th>
						<th>DESCRIPCIÓN</th>
						<th>ARTÍCULOS</th>
						<th sec:authorize="hasAuthority('ADMIN')">ACCIONES</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="color :${colors}">
						<td th:text="${color.code}"></td>
						<td th:text="${color.name}"></td>
						<td th:text="${color.description}"></td>
						<td><a th:href="@{'/articulo/list'(sortField=${color.code})}">Ver artículos</a></td>
						<td sec:authorize="hasAuthority('ADMIN')">
							<a th:href="@{'/categoria/delete'(id=${color.code})}" >
								<button id="delete" name="delete" class="btn btn-danger"><i class="fa-solid fa-trash-can"></i></button>
							</a> 
							<a th:href="@{'/categoria/update'(id=${color.code})}" >
								<button id="update" name="update" class="btn btn-primary"><i class="fa-solid fa-pen"></i></button>
							</a>
						</td>
					</tr>
				</tbody>

			</table>
		</div>
	</div>
</body>
</html>
