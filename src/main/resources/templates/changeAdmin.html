<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<title>Editar usuario</title>
</head>
<body>
	<form class="form-horizontal" action="#" th:action="@{/usuario/admin}" th:object="${userAdm}" method="POST">
		<fieldset>

			<legend>Editar tipo de usuario</legend>

			<div class="form-group">
				<label class="col-md-4 control-label" for="name">Nombre completo:</label>
				<div class="col-md-4">
					<input id="name" name="name" type="text" th:field= "*{name}" value="userAdm.name" class="form-control input-md" readonly>
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-4 control-label" for="email">Email: </label>
				<div class="col-md-4">
					<input id="email" name="email" type="email" th:field= "*{email}" value="userAdm.email" class="form-control input-md" readonly>

				</div>
			</div>
			
			<div class="form-group">
				<label class="col-md-4 control-label" for="username">Nombre de usuario:</label>
				<div class="col-md-4">
					<input id="username" name="username" type="text" th:field= "*{username}" value="userAdm.username" class="form-control input-md" readonly>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-md-4 control-label" for="admin">Administrador:</label>
				<div class="col-md-4">
					<input id="admin" name="admin" type="radio" th:field= "*{admin}" value="true" class="form-check-input" required> SÃ­
					<input id="user" name="admin" type="radio" th:field= "*{admin}" value="false" class="form-check-input"> No
				</div>
			</div>
			
			<!-- Oculto, necesario para tener los datos -->
			<div hidden>
			<input id="password" name="password" type="text" th:field= "*{password}" value="userAdm.password" >
			</div>
			
			<div class="form-group">
				<label class="col-md-4 control-label" for="send"></label>
				<div class="col-md-4">
					<a href="/usuario/list"><button type="button" id="back" name="back" class="btn btn-secondary">Volver</button></a>
					<button id="send" name="send" class="btn btn-primary">Enviar</button>
				</div>
			</div>

		</fieldset>
	</form>
</body>
</html>
