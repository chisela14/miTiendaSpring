<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<title>Añadir artículo</title>
</head>
<body>
	<form class="form-horizontal" action="#" th:action="@{/articulo/add}" th:object="${newArticle}" method="post">
		<fieldset>

			<legend>Nuevo artículo</legend>
			
			<div class="form-group">
				<label class="col-md-4 control-label" for="name">Nombre:</label>
				<div class="col-md-4">
					<input id="name" name="name" type="text" th:field= "*{name}" class="form-control input-md" required>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-md-4 control-label" for="description">Descripción:</label>
				<div class="col-md-4">
					<input id="description" name="description" type="text" th:field= "*{description}" class="form-control input-md">
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-md-4 control-label" for="price">Precio:</label>
				<div class="col-md-4">
					<input id="price" name="price" type="number" class="form-control input-md" required>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-md-4 control-label" for="color">Código de categoría:</label>
				<div class="col-md-4">
					<select class="form-select" id="color" name="color" required>
						<option th:each="color :${colorList}" th:value="${color.code}" th:text="${color.name}"></option>
					</select>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-md-4 control-label" for="stock">Stock:</label>
				<div class="col-md-4">
					<input id="stock" name="stock" type="number" class="form-control input-md" required>
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-4 control-label" for="send"></label>
				<div class="col-md-4">
					<a href="/articulo/list"><button type="button" id="back" name="back" class="btn btn-secondary">Volver</button></a>
					<button id="send" name="send" class="btn btn-primary">Enviar</button>
				</div>
			</div>

		</fieldset>
	</form>
</body>
</html>
