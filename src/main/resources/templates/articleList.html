<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
	
<!-- Fontawesome icons -->	
<script src="https://kit.fontawesome.com/0a5e42de01.js" crossorigin="anonymous"></script>

<title>Artículos</title>
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-dark bg-primary">
	  		 <form class="form-inline">
	   			<a sec:authorize="hasAuthority('ADMIN')" th:href="@{/usuario/list}"><button type="button" class="btn btn-primary">Usuarios</button></a>
	   			<a th:href="@{/categoria/list}"><button type="button" class="btn btn-primary">Categorías</button></a>
	   			<a th:href="@{'/usuario/update'(id=${#authentication.username})}"><button type="button" class="btn btn-primary"><span th:text=${#authentication.name}></span></button></a>
	   			<a th:href="@{/logout}"><button type="button" class="btn btn-primary">Log Out</button></a>
	 		 </form>
	 	</nav>
 	
		<div class="starter-template">
			<h1>Listado de flores</h1>
			<div align="right" sec:authorize="hasAuthority('ADMIN')"><a href="/articulo/add"><button type="button" class="btn btn-dark"><i class="fa-solid fa-plus"></i></button></a></div>
			<table class="table">
				<thead>
					<tr>
						<th>CÓDIGO</th>
						<th>NOMBRE</th>
						<th>DESCRIPCIÓN</th>
						<th>PRECIO</th>
						<th>COLOR</th>
						<th>STOCK</th>
						<th sec:authorize="hasAuthority('ADMIN')">ACCIONES</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="flower :${flowers}">
						<td th:text="${flower.code}"></td>
						<td th:text="${flower.name}"></td>
						<td th:text="${flower.description}"></td>
						<td th:text="${flower.price}"></td>
						<!--<td th:text="${flower.color.toString()}"></td> es posible salto de linea en toString?-->
						<!-- salto de línea aquí: th:utext y '<br/>'-->
						<td th:utext="${flower.color.code} + '<br/>' + ${flower.color.name}"></td>
						<td th:text="${flower.stock}"></td>
						<td sec:authorize="hasAuthority('ADMIN')">
							<a th:href="@{'/articulo/delete'(id=${flower.code})}" >
								<button id="delete" name="delete" class="btn btn-danger"><i class="fa-solid fa-trash-can"></i></button>
							</a> 
							<a th:href="@{'/articulo/update'(id=${flower.code})}" >
								<button id="update" name="update" class="btn btn-primary"><i class="fa-solid fa-pen"></i></button>
							</a>
						</td>
					</tr>
				</tbody>

			</table>
		</div>
		
		<div>
		Total Items: <a th:text="${totalItems}"></a><!-- pulsando aquí se verían sin paginación -->
		<a th:if="${currentPage > 1}" th:href="@{/articulo/list?pageNumber=1}"> First</a>
		<span th:unless="${currentPage > 1}">First</span>
		
		<a th:if="${currentPage > 1}" th:href="@{'/articulo/list?pageNumber=' + ${currentPage - 1}}">Previous</a>
		<span th:unless="${currentPage > 1}">Previous</span>
		
		<span th:each="i: ${#numbers.sequence(1, totalPages)}">
			<a th:if="${currentPage != i}" th:href="@{'/articulo/list?pageNumber=' + ${i}}" th:text="${i}"></a>
			<span th:unless="${currentPage != i}" th:text="${i}"></span>&nbsp;
		</span>
		
		<a th:if="${currentPage < totalPages}" th:href="@{'/articulo/list?pageNumber=' + ${currentPage + 1}}">Next</a>
		<span th:unless="${currentPage < totalPages}">Next</span>
		
		<a th:if="${currentPage < totalPages}" th:href="@{'/articulo/list?pageNumber=' + ${totalPages}}">Last</a>
		<span th:unless="${currentPage < totalPages}">Last</span>
		
		</div>
	</div>
</body>
</html>
