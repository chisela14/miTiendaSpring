<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<title>Artículos</title>
</head>
<body>
	<div class="container">
		<div class="starter-template">
			<h1>Listado de artículos</h1>
			<div align="right"><a href="/articulo/add"><button type="button" class="btn btn-dark">Añadir</button></a></div>
			<table class="table">
				<thead>
					<tr>
						<th>CÓDIGO</th>
						<th>NOMBRE</th>
						<th>DESCRIPCIÓN</th>
						<th>PRECIO</th>
						<th>COLOR</th>
						<th>STOCK</th>
						<th>ACCIONES</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="article :${articleList}">
						<td th:text="${article.code}"></td>
						<td th:text="${article.name}"></td>
						<td th:text="${article.description}"></td>
						<td th:text="${article.price}"></td>
						<td th:text="${article.color.toString()}"></td>
						<td th:text="${article.stock}"></td>
						<td>
							<a th:href="@{'/article/delete'(code=${article.code})}" >
								<button id="delete" name="delete" class="btn btn-primary">Borrar</button>
							</a> 
							<a th:href="@{'/article/update'(code=${article.code})}" >
								<button id="update" name="update" class="btn btn-primary">Editar</button>
							</a>
						</td>
					</tr>
				</tbody>

			</table>
		</div>
	</div>
</body>
</html>l>
